<html>
  <head>
    <meta charset="UTF-8" />
    <script src="skrypt.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="clearLocalStorage">Clear</div>
    <div id="center">
      <div id="gameId"></div>
      <div id="currentGame">
        <div id="win">Wygrałeś</div>
        <div id="steps"></div>
        <div id="gameColors">
          <span>Twoje Kolory:</span>
          <div id="colors"></div>
        </div>
        <div id="solution">
          <div id="inputsSolve"></div>
        </div>
        <div id="checkSolution">Sprawdź</div>
        <div id="score">
          <span>Wyniki</span>
          <div id="points">
            <div id="white"></div>
            <div id="black"></div>
          </div>
        </div>
      </div>
      <div id="new">
        <label>Rozmiar planszy</label>
        <input id="inputSize" type="number" min="1" />

        <label>Ilość kolorów</label>
        <input id="inputColors" type="number" min="1" />

        <label>Ilość kroków</label>
        <input id="inputSteps" type="number" min="1" />
        <div id="newGame">Nowa Gra</div>
        <div id="actualGames">Twoje Gry</div>
      </div>
      <div id="yourGames">
        <span id="spanGames">Twoje gry</span>
        <div id="allGames"></div>
      </div>
    </div>
  </body>
</html>
