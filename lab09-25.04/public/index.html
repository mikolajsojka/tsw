<!DOCTYPE html>
<html>
  <head>
    <title>Zadanie Socket Io - czat</title>
    <meta charset="UTF-8" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/skrypt.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="authorization">
      <input id="username-input" type="text" required />
      <div id="log-in" class="log-button">Zaloguj</div>
      <div id="log-out" class="log-button"></div>
    </div>

    <div id="chat-ui">
      <div id="all-chats">
        <input type="text" id="search-user" />
        <div id="your-chats">
          <div id="chats-all" class="chats"></div>
          <div id="chats-else" class="chats"></div>
        </div>
      </div>

      <div id="actual-chat">
        <div id="actual-chat-messages">
          <div id="messages"></div>
        </div>
        <input id="send-message" type="text" />
      </div>
    </div>
  </body>
</html>
