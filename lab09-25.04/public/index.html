<!DOCTYPE html>
<html>
  <head>
    <title>Zadanie Socket Io - czat</title>
    <meta charset="UTF-8" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/skrypt.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="logged"></div>

    <div id="center">
      <div id="logPanel">
        <input id="username" type="text" required />
        <div id="logIn" class="auth">Zaloguj</div>
        <div id="logOut" class="auth">Wyloguj</div>
      </div>

      <div id="chatroom">
        <div id="window">
          <div id="actual-chats">lalala</div>
          <div id="messages"></div>
        </div>
        <input id="send" />
      </div>
    </div>
  </body>
</html>
